<div class="form-eco">
    <input [(ngModel)]='categoria.nome' type="text" required class="input-eco" name="email" id="email" placeholder="" (keyup.enter)='cadastrarCategoria()'>
    <label for="email" class="p-1 ml-2 bg-white label-eco">Categoria</label>
    <div class="borda-do-input"></div>
</div>

<div class="w-100 d-flex justify-content-center mt-4">
    <button class="btn btn-sucesso-eco" type="submit" (click)='cadastrarCategoria()'>
        Cadastrar
    </button>
</div>

<h3 class="text-center mt-4">Categorias jรก cadastradas:</h3>

<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Categoria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let categoria of listaCategoria'>
        <th scope="row">{{categoria.id}}</th>
        <td>{{categoria.nome}}</td>
      </tr>
    </tbody>
  </table>
