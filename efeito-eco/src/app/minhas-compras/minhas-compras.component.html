<div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1" align="center">
    <div class="col mb-4" *ngFor="let produto of listaDeProdutos">
        <div class="card h-100">
            <div class="px-5 pt-3">
                <img [src]="produto.imagem1" class="card-img-top" [alt]="produto.nome">
            </div>
            <div class="card-body pb-0">
                <h5 class="card-title">{{produto.nome}}</h5>
                <h5 class="preco">R$ {{produto.preco}}</h5>
            </div>
            <div class="card-body pt-0 d-flex flex-column justify-content-end align-items-center">
                <hr class="w-100">
                <div class="p-3">
                    <div class="div-botoes">
                        <button class="btn btn-secondary mt-2 w-100" align="center" [routerLink]="['/produtos', produto.id]">Comprar Novamente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
