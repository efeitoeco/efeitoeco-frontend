<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 align-items-center">
                    <h1 class="text-center mb-3">Entrar</h1>
                        <div class="form-group">
                            <label for="usuario">Usuário</label>

                            <!-- Incluir validação Angular + Bootstrap -->

                            <input type="text" required class="form-control" name="usuario" id="usuario" placeholder="Insira seu nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Insira sua senha">
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                              <label class="form-check-label" for="dropdownCheck2">
                                Ficar conectado
                              </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-5">
                            <button class="btn btn-danger mr-3" [routerLink]="['/home']">
                                Voltar
                            </button>
                            <button class="btn btn-success" type="submit">
                                Entrar
                            </button>
                        </div>

                        <hr class="mt-5 mb-5">

                        <p class="text-center">
                            Não tem uma conta? <a [routerLink]="['/cadastrar']">Cadastre-se</a>
                        </p>
                    </div>
            </div>
        </div>
    </div>
</div>
