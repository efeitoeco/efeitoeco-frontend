<div class="container mb-5">
  <div class="d-flex justify-content-end ordenar">
    <div class="d-flex flex-column">
      <label for="">Ordenar Por</label>
      <select name="" id="" class="bg-light border border-success p-2 ordenar-select">
        <option value="" class="">Lançamentos</option>
        <option value="">Menor Preço</option>
        <option value="">Maior Preço</option>
        <option value="">A-Z</option>
        <option value="">Z-A</option>

      </select>
    </div>
  </div>
  <div class="d-flex">
    <div class="filtro pt-5">
      <div class="borda div-filtro px-2 pb-2 pt-3">
        <h5 class="mb-3 text-center titulo">
          Categoria
        </h5>
         <div *ngFor='let categoria of listaCategoria' class="form-check">
          <input class="form-check-input" type="checkbox" [value]="categoria.id" id="defaultCheck1" checked>
          <label class="form-check-label" for="defaultCheck1">
            {{ categoria.nome }}
          </label>
        </div>
        
      </div>
      <div class="borda div-filtro p-2 mt-3">
        <h5 class="mb-3 text-center titulo">
          Preço
        </h5>
        <input type="range" min="0" max="500">


      </div>

    </div>
    <div class="filtrados px-5 pb-5 pt-3">
      <div class="row row-cols-1 row-cols-md-3 mt-3" align="center">


        <div class="col mb-4" *ngFor='let produto of listaProduto'>
          <div class="card">
            <img src="{{produto.imagem1}}" class="card-img-top" alt="{{produto.nome}}">
            <div class="card-body">
              <h5 class="card-title">{{produto.nome}}</h5>
              <hr>
              <h5 class="preco">R$ {{produto.preco}}</h5>
              <div>
                <span class="parcela">ou 3x de R$ {{produto.preco / 3 | number : '1.2-2'}} sem juros</span>
              </div>
              <button class="btn btn-success mt-3" align="center" [routerLink]="['/entrar']">
                Comprar
              </button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
